<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ex4</title>
</head>
<body>
    <script>
        r = parseInt(prompt("Enter the rows: "));
        c = parseInt(prompt("Enter the columns: "));

    </script>
    <table>
        <script>
            for(i=0;i<r;i++){
                document.write("<tr>");
                    for(j=0;j<c;j++){
                        document.write("<td>" + i*j + "</td>")
                    }
                    document.write("</tr>")
            }
        </script>
    </table>
</body>
</html>
