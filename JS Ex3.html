<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ex3</title>
</head>

<body>
    <button onclick="clearInterval(int1)">Stop IT!</button>
    <div id="display">0</div>
    <script>
        count = 0;
        display = document.getElementById("display");
        bgs = ["red", "green", "#123456", "#1234AB", "#787878"];
        i = 0;
        function clickCount() {
            count++;
            display.innerHTML = count;

            document.body.style.backgroundColor = bgs[i];
            i++;
            if (i >= bgs.length) {
                i = 0;
            }
        }
        int1 = setInterval(clickCount, 100);
     
    </script>
    
</body>

</html>
